        body {

        header {

        /* Settings Button */

             background-color: var(--md-sys-color-surface-variant);

        /* Settings Modal */
        .modal {

            position: fixed;
            z-index: 1001;

        .modal-content {

        .close-button {

        /* Setting item for Dark Mode Menu */
        .setting-item {

        .dark-mode-option-button:hover {

        .dark-mode-option-button.selected {

        .dark-mode-option-button.selected .material-icons {

        /* Icon inside option button */
        .dark-mode-option-button .material-icons {

        }
    </style>

<body>

    <header>
        üåç B·∫£n ƒê·ªì Tr·ª±c Tuy·∫øn
    </header>

    <main>
        <div id="map"></div>
    </main>

    <footer>
        ¬© 2025 B·∫£n ƒë·ªì minh h·ªça | Ngu·ªìn d·ªØ li·ªáu: Esri World Imagery & OpenStreetMap
    </footer>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <h2>C√†i ƒë·∫∑t</h2>
            <div class="setting-item">
                <label>Ch·∫ø ƒë·ªô hi·ªÉn th·ªã</label>
                <div class="dark-mode-options">
                    <div class="dark-mode-option-button" data-mode="light" id="optionLight">
                        <i class="material-icons">light_mode</i> B·∫≠t ch·∫ø ƒë·ªô s√°ng
                    </div>
                    <div class="dark-mode-option-button" data-mode="dark" id="optionDark">
                        <i class="material-icons">dark_mode</i> B·∫≠t ch·∫ø ƒë·ªô t·ªëi
                    </div>
                    <div class="dark-mode-option-button" data-mode="system" id="optionSystem">
                        <i class="material-icons">auto_mode</i> Theo h·ªá th·ªëng
                    </div>
                </div>
            </div>
            <!-- More settings can be added here -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet-Control-Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Kh·ªüi t·∫°o b·∫£n ƒë·ªì v·ªõi H√† N·ªôi l√†m v·ªã tr√≠ m·∫∑c ƒë·ªãnh
        var map = L.map('map').setView([21.0285, 105.8542], 13);

        // ƒê·ªäNH NGHƒ®A C√ÅC L·ªöP N·ªÄN (BASE LAYERS)
        var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var osmStandardLight = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var osmStandardDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        });

        var currentOsmLayer = osmStandardLight; // Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ l·ªõp OSM hi·ªán t·∫°i

        // TH√äM L·ªöP V·ªÜ TINH L√ÄM M·∫∂C ƒê·ªäNH KHI T·∫¢I TRANG
        esriSat.addTo(map);

        // Th√™m marker H√† N·ªôi m·∫∑c ƒë·ªãnh
        var marker = L.marker([21.0285, 105.8542]).addTo(map);
        marker.bindPopup("<b>H√† N·ªôi</b><br>Th·ªß ƒë√¥ Vi·ªát Nam").openPopup();

        // T√≠nh nƒÉng t√¨m ki·∫øm v·ªã tr√≠ (Geocoding)
        L.Control.geocoder({
            defaultMarkGeocodedLocation: true,
            placeholder: "T√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm ho·∫∑c t·ªça ƒë·ªô (v√≠ d·ª•: 21.02, 105.85)",
            collapsed: true,
            errorMessage: "Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£. Th·ª≠ l·∫°i v·ªõi t√™n ƒë·∫ßy ƒë·ªß ho·∫∑c ƒë·ªãnh d·∫°ng t·ªça ƒë·ªô ch√≠nh x√°c (latitude, longitude).",
            geocoder: L.Control.Geocoder.nominatim({
                serviceUrl: 'https://nominatim.openstreetmap.org/search',
                geocodingQueryParams: { 'accept-language': 'vi' }
            })
        }).addTo(map);

        // KI·ªÇM SO√ÅT L·ªöP (LAYERS CONTROL) ƒê·ªÇ CHUY·ªÇN ƒê·ªîI GI·ªÆA C√ÅC CH·∫æ ƒê·ªò N·ªÄN
        var layerControl = L.control.layers({
            "Ch·∫ø ƒë·ªô V·ªá tinh": esriSat,
            "Ch·∫ø ƒë·ªô Standard (ƒê∆∞·ªùng ph·ªë)": osmStandardLight // M·∫∑c ƒë·ªãnh l√† light
        }).addTo(map);

        // H√†m c·∫≠p nh·∫≠t Layers Control
        function updateLayerControl() {
            if (layerControl) {
                map.removeControl(layerControl);
            }
            layerControl = L.control.layers({
                "Ch·∫ø ƒë·ªô V·ªá tinh": esriSat,
                "Ch·∫ø ƒë·ªô Standard (ƒê∆∞·ªùng ph·ªë)": currentOsmLayer // S·ª≠ d·ª•ng l·ªõp OSM hi·ªán t·∫°i
            }).addTo(map);
        }
        updateLayerControl();

        // THAY ƒê·ªîI: T·∫†O LEAFLET CONTROL T√ôY CH·ªàNH CHO N√öT C√ÄI ƒê·∫∂T
        var SettingsControl = L.Control.extend({
            onAdd: function(map) {
                var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                var button = L.DomUtil.create('a', 'leaflet-control-settings-button', container);
                button.innerHTML = '<i class="material-icons">settings</i>';
                button.href = '#';

                L.DomEvent.disableClickPropagation(button);
                L.DomEvent.on(button, 'click', function(e) {
                    L.DomEvent.stop(e);
                    settingsModal.style.display = 'flex';
                });

                return container;
            },
            onRemove: function(map) {
                // Nothing to do here
            }
        });
        new SettingsControl({ position: 'topright' }).addTo(map);

        // S·ª± ki·ªán click ƒë·ªÉ th√™m marker m·ªõi
        map.on('click', function(e) {
            var latlng = e.latlng;
            L.marker([latlng.lat, latlng.lng]).addTo(map)
                .bindPopup("V·ªã tr√≠ m·ªõi:<br>" + latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5))
                .openPopup();
        });


        // ---------------------------------------------------------------------
        // JAVASCRIPT CHO SETTINGS MODAL V√Ä DARK MODE MENU
        // ---------------------------------------------------------------------

        var settingsModal = document.getElementById('settingsModal');
        var closeModalButton = document.getElementById('closeModalButton');
        var optionLight = document.getElementById('optionLight');
        var optionDark = document.getElementById('optionDark');
        var optionSystem = document.getElementById('optionSystem');
        var body = document.body;

        // Listener cho ch·∫ø ƒë·ªô t·ªëi c·ªßa h·ªá th·ªëng
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        // H√†m ƒë·ªÉ √°p d·ª•ng ch·∫ø ƒë·ªô t·ªëi
        function applyDarkMode(mode) {
            // Remove all specific mode classes first
            body.classList.remove('dark-mode');
            if (map.hasLayer(osmStandardLight)) {
                map.removeLayer(osmStandardLight);
            }
            if (map.hasLayer(osmStandardDark)) {
                map.removeLayer(osmStandardDark);
            }

            let newOsmLayer;
            if (mode === 'dark' || (mode === 'system' && prefersDarkScheme.matches)) {
                body.classList.add('dark-mode');
                newOsmLayer = osmStandardDark;
            } else {
                newOsmLayer = osmStandardLight;
            }

            // Add the correct OSM layer if it was the currently selected base layer
            // OR if it's the only one active and not esriSat
            if (map.hasLayer(currentOsmLayer) || !map.hasLayer(esriSat)) { // If currentOsmLayer was active, or if no base layer is active (except esriSat)
                 newOsmLayer.addTo(map);
            }
            currentOsmLayer = newOsmLayer; // Update reference for layer control
            updateLayerControl(); // Update layer control names

            // Save preference to localStorage
            localStorage.setItem('darkModePreference', mode);

            // Update selected state in modal UI
            document.querySelectorAll('.dark-mode-option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('option' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('selected');
        }

        // Kh·ªüi t·∫°o tr·∫°ng th√°i Dark Mode t·ª´ localStorage khi t·∫£i trang
        const savedMode = localStorage.getItem('darkModePreference');
        if (savedMode) {
            applyDarkMode(savedMode);
        } else {
            // M·∫∑c ƒë·ªãnh l√† theo h·ªá th·ªëng n·∫øu ch∆∞a c√≥ c√†i ƒë·∫∑t n√†o
            applyDarkMode('system');
        }

        // Listener cho thay ƒë·ªïi ch·∫ø ƒë·ªô t·ªëi c·ªßa h·ªá th·ªëng (n·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô 'system')
        prefersDarkScheme.addEventListener('change', (e) => {
            if (localStorage.getItem('darkModePreference') === 'system') {
                applyDarkMode('system');
            }
        });

        // Event listeners cho c√°c n√∫t t√πy ch·ªçn trong modal
        optionLight.onclick = () => applyDarkMode('light');
        optionDark.onclick = () => applyDarkMode('dark');
        optionSystem.onclick = () => applyDarkMode('system');

        // M·ªü modal
        // N√∫t c√†i ƒë·∫∑t ƒë∆∞·ª£c t·∫°o trong Leaflet control, kh√¥ng c·∫ßn bi·∫øn ƒë·ªôc l·∫≠p ·ªü ƒë√¢y.

        // ƒê√≥ng modal b·∫±ng n√∫t X
        closeModalButton.onclick = function() {
            settingsModal.style.display = 'none';
        }

        // ƒê√≥ng modal khi click ra ngo√†i (ngo√†i modal-content)
        window.onclick = function(event) {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        }
    </script>

</body>
